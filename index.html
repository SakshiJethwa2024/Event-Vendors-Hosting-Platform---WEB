<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Stories</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#logo").animate({
            opacity:'1'
        },1500);

    var text = "We turn your dreams into beautiful reality !!";
    var tag = document.getElementById("tag");
    var i = 0;

    function type() {
        if (i < text.length) {
            tag.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 30); // Delay before typing the next character
        }
    }

    type();
});

    </script>
    
</head>
<body>
<div class="container">
        <img src="logo3-removebg-preview.png" id="logo">
        <div id="tag"></div>
</div>
</body>
</html>
